<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ça fait combien de temps que vous etes enssemble?</title>
</head>
<body data-epoch="1116644400">
    <script>
        const t = document.body.getAttribute("data-epoch");
        let l = Math.floor((Math.floor(Date.now() / 1000) - t) / 31536000);
        document.body.innerHTML = `Ça fait ${l} ans!`;
    </script>
</body>
</html>
